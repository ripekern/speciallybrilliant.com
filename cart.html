<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="./DECALS6.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">SIX (6) BITCOIN CASH DECALS A</div>
      <p class="product-description">Six Pack of Destructible Vinyl Bitcoin Cash ~ 2 x 3 inch decals</p>
    </div>
    <div class="product-price">2.99</div>
    <div class="product-quantity">
      <input type="number" value="0" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">0.00</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="./bitcoinCash.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">SIX (6) BITCOIN CASH DECALS B</div>
      <p class="product-description">Six pack of 2" x 5.25" Vinyl High Gloss "Bitcoin Cash Accepted Here" Decals</p>
    </div>
    <div class="product-price">2.99</div>
    <div class="product-quantity">
      <input type="number" value="0" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">0.00</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">0.00</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">0.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">0.00</div>
    </div>
  </div>

      <a class="checkout" href="paymentform.html">Checkout </a>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
